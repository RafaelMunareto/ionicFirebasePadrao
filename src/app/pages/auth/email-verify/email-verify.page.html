<ion-content>

    <!-- changePassword -->
    <ion-toolbar color='transparent' class='height-min' *ngIf='mode == "resetPassword"' >
      <ion-row >
        <ion-icon name='arrow-back-outline' color='light' size='large' class='ion-padding' routerLink='/auth' routerDirection='back'></ion-icon>
        <ion-title class='size120' color='light'>Alteração de senha</ion-title>
      </ion-row>
    </ion-toolbar>

    <ion-row class='border-radius-top ion-justify-content-center' *ngIf='mode == "resetPassword"'>
      <ion-col size-xl='12' size-lg='10' size-md='8' size-sm='12' size-xs='12'>
  
        <ion-grid>
          <ion-row class='ion-justify-content-center'>
            <ion-col size-xl='1' size-lg='3' size-md='5' size-sm='3' size-xs='6'>
              <ion-img src='assets/icon/icon_change_senha.png'></ion-img>
            </ion-col>
          </ion-row>
        </ion-grid>
        
        <!-- formulario -->
        <ion-grid>
          <ion-row class='ion-justify-content-center'>
            
            <ion-col size-xl='4' size-lg='8' size-md='10' size-sm='12' size-xs='12'>
              <form
                #form
                [formGroup]="resourceForm"
                class="login_form"
                (submit)="onSubmit()"
              >
              <ion-item lines="none">
                <ion-input value="custom"
                  formControlName="password"
                  class='ion-padding input_text'
                  type="password"
                  placeholder="Senha"
                >
                  <ion-icon name="lock-closed-outline" color="primary" class="ion-margin-end ion-margin-start" item-right></ion-icon>
                </ion-input>
              </ion-item>
              <div class='min-height-105 justify-content-end'>
                <app-validators-form
                class='padding-right-2'
                [form-control]="$any(resourceForm.get('password'))"
                ></app-validators-form>
              </div>
  
              <ion-item lines="none">
                <ion-input value="custom"
                  formControlName="confirmPassword"
                  class='ion-padding input_text'
                  type="password"
                  placeholder="Confirma Senha"
                >
                  <ion-icon name="lock-closed-outline" color="primary" class="ion-margin-end ion-margin-start" item-right></ion-icon>
                </ion-input>
              </ion-item>
              <div class='min-height-105 justify-content-end'>
                <app-validators-form
                class='padding-right-2'
                [form-control]="$any(resourceForm.get('confirmPassword'))"
                ></app-validators-form>
              </div>
      
                <ion-button title="Login" type='submit' shape='round' expand='full' class='ion-padding round' [disabled]="resourceForm.invalid">Altere a senha</ion-button>
              </form>
    
            </ion-col>
    
          </ion-row>
        </ion-grid>
    
      </ion-col>
    </ion-row>
    

    <!-- validaEmail -->
    <ion-grid style='width: 100%; height: 100%;'  *ngIf='mode == "verifyEmail" && verificacao == true'  class='justify-content-center align-items-center'>
      <ion-row class='ion-justify-content-center ion-align-items-center'>
        <ion-card>
          <ion-card-header>
          
          </ion-card-header>
        
            <ion-card>
              <img src="assets/icon/icon_success.png"/>
              <ion-card-header>
                <ion-card-title color='primary'>Seu email for validado!</ion-card-title>
              </ion-card-header>
            </ion-card>
        </ion-card>
        
      </ion-row>
    </ion-grid>


    <!-- erro -->
    <ion-grid style='width: 100%; height: 100%;'  *ngIf='verificacao != true && mode == "verifyEmail"'  class='justify-content-center align-items-center'>
      <ion-row class='ion-justify-content-center ion-align-items-center'>
        <ion-card>
          <ion-card-header>
          
          </ion-card-header>
        
            <ion-card>
              <img src="assets/icon/email_verify.png"/>
              <ion-card-header>
                <ion-card-title color="danger">Seu email não foi validado.</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                Faça uma nova solicitação mais tarde. <strong class='primary pointer'routerLink='/auth' routerDirection='forward'>Login</strong>
              </ion-card-content>
            </ion-card>
        </ion-card>
        
      </ion-row>
    </ion-grid>


</ion-content>
